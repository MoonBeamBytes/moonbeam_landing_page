<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoonBeamBytes Beta Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 50vw;
      max-width: 600px;
      filter: drop-shadow(0 0 20px #9400ff) brightness(1.2);
      margin-bottom: 40px;
    }

    h1 {
      text-shadow: 0 0 10px #9400ff;
      font-size: 3vw;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1.3vw;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 2vw;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #9400ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #9400ffaa;
    }

    .notice {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 768px) {
      h1 { font-size: 6vw; }
      p { font-size: 3.5vw; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="MoonBeamBytes Logo" class="logo">
    <h1>Join the Beta Tester List</h1>
    <p>Sign up to test upcoming Android games from MoonBeamBytes.</p>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdGp3hxWiNq9u0O-eHZxtwrwNknq3mgyyqsVIlKT5MtIFydZQ/viewform?usp=dialog" target="_blank">
      <button type="button">Request Access</button>
    </a>


    <div class="notice">
      Please allow up to 24 hours for your beta invite.
    </div>
  </div>
</body>
</html>
