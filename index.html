<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoonBeamBytes Beta Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      width: 25vw;
      max-width: 300px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px #b469ff);
    }

    h1 {
      font-size: 3vw;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #8b60ff;
    }

    p {
      font-size: 1.5vw;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      padding: 15px;
      font-size: 1vw;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1vw;
      background-color: #6b28b7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8b40df;
    }

    .notice {
      margin-top: 30px;
      font-size: 1vw;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .logo {
        width: 50vw;
      }

      h1 {
        font-size: 5vw;
      }

      p, .notice {
        font-size: 3.5vw;
      }

      input[type="email"], button {
        font-size: 4vw;
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="MoonBeamBytes Logo" class="logo">
    <h1>Join the Beta Tester List</h1>
    <p>Sign up to test upcoming Android games from MoonBeamBytes.</p>

    <form id="signup-form">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Request Access</button>
    </form>

    <div class="notice">
      Please allow up to 24 hours for your beta invite.
    </div>
  </div>


</body>
</html>
