<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoonBeamBytes Beta Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3em;
      border-radius: 10px;
      text-align: center;
    }

    input[type="email"] {
      padding: 0.8em;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-bottom: 1em;
      width: 80%;
    }

    button {
      padding: 0.8em 2em;
      font-size: 1em;
      background-color: #8a2be2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a64bf4;
    }

    .notice {
      margin-top: 1em;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Join the Beta Tester List</h1>
    <p>Sign up to test upcoming Android games from MoonBeamBytes.</p>

    <form action="https://script.google.com/macros/s/AKfycbzEv4qQ3-g_J1KNuZJhkpTzAS6EWzL_aAzFQQVXl5SafO03P-JLji1bgsIEF8Uu_JPQ/exec" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <br>
      <button type="submit">Request Access</button>
    </form>


    <div class="notice">
      Please allow up to 24 hours for your beta invite.
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzEv4qQ3-g_J1KNuZJhkpTzAS6EWzL_aAzFQQVXl5SafO03P-JLji1bgsIEF8Uu_JPQ/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        console.log("Server responded:", data);
        if (data.trim() === "success") {
          window.location.href = "https://moonbeambytes.github.io/moonbeam_landing_page/thanks.html";
        } else {
          alert("Submission failed. Please try again.");
        }
      })
      .catch(err => {
        console.error("Error submitting form:", err);
        alert("Something went wrong. Please try again later.");
      });
    });
  </script>
</body>
</html>
