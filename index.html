<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoonBeamBytes Beta Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      max-width: 25vw;
      height: auto;
      margin-bottom: 2vw;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }

    h1 {
      font-size: 3vw;
      margin-bottom: 1vw;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    p {
      font-size: 1.6vw;
      margin-bottom: 2vw;
      max-width: 60vw;
    }

    form input[type="email"] {
      padding: 1vw;
      font-size: 1.2vw;
      width: 60vw;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      margin-bottom: 1vw;
    }

    form button {
      padding: 1vw 2vw;
      font-size: 1.2vw;
      border: none;
      border-radius: 5px;
      background-color: #8e44ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #a56eff;
    }

    .notice {
      font-size: 1vw;
      margin-top: 2vw;
      color: #ddd;
    }

    @media (max-width: 600px) {
      h1 { font-size: 6vw; }
      p { font-size: 4vw; }
      form input[type="email"],
      form button { font-size: 4vw; width: 80vw; }
      .notice { font-size: 3vw; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="MoonBeamBytes Logo" class="logo">
    <h1>Join the Beta Tester List</h1>
    <p>Sign up to test upcoming Android games from MoonBeamBytes.</p>

    <form action="https://script.google.com/macros/s/AKfycbzEv4qQ3-g_J1KNuZJhkpTzAS6EWzL_aAzFQQVXl5SafO03P-JLji1bgsIEF8Uu_JPQ/exec" method="POST" onsubmit="redirectThankYou(); return true;">
      <input type="email" name="email" placeholder="Enter your email" required>
      <br>
      <button type="submit">Request Access</button>
    </form>

    <div class="notice">
      Please allow up to 24 hours for your beta invite.
    </div>
  </div>

  <script>
    function redirectThankYou() {
      setTimeout(() => {
        window.location.href = "https://moonbeambytes.github.io/moonbeam_landing_page/thanks.html";
      }, 200);
    }
  </script>
</body>
</html>
