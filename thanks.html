<!DOCTYPE html>
<html lang="en">
<head>

    .logo {
      width: 200px;
      filter: drop-shadow(0 0 20px #9400ff) brightness(1.2);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #ff4500;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    a {
      color: #00ffff;

</head>
<body id="vanta-bg">

  <script>
    VANTA.FOG({
